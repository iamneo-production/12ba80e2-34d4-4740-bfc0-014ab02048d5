<app-admin-navbar></app-admin-navbar>
<div class="input-group w-50 mx-auto mt-4" id="search-bar">
  <input
    type="text"
    id="searchCourse"
    class="form-control"
    placeholder="Search the course by name..."
    [(ngModel)]="inputvalue"
  />
  <button id="searchButton" class="btn" style="background-color: var(--accent); width: 70px;" type="click" (click)="onSearch()"><fa-icon [icon]="faSearch" style="transition: all 0.5s;
    color: var(--primary); font-size: 20px;"></fa-icon></button>
</div>
  <button class="btn fw-bold addcourses" (click)="addCourses()" id="addCourse">
    Add New Courses <fa-icon class="fs-4 ms-2" [icon]="faChessBishop"></fa-icon>
  </button>

<p class="text-center fw-bold fs-3 allcourses">All Courses</p>

  <div  id="course">
  <ng-container  *ngFor="let course of allCourses | filter : searchInInput:'courseName';let i=index">
    <ng-container *ngFor="let academy of allAcademy">
      <div class="card" *ngIf="course.instituteID == academy.instituteId">
        <div id="courseGrid{{i}}">
        <div class="card-header text-center fw-bold fs-3 text-uppercase">
          <p>{{ academy.instituteName }}</p>
        </div>
        <div class="card-header text-center fs-4 fw-light text-uppercase">
          {{ course.courseName }}
        </div>
        <div class="card-body">
          <div class="row row-cols-2 mx-3 my-2 fw-light">
            <div class="col">
              <p class="card-text">Duration: {{ course.courseDuration }} months</p>
            </div>
            <div class="col text-end">
              <p class="card-text">Students: {{ course.studentenrolled }}</p>
            </div>
            <div class="col">
              <p class="card-text">Timing: {{ course.startTime }} to {{course.endTime}}</p>
            </div>
            <div class="col text-end">
              <p class="card-text">
                Description:
                <span class="fst-italic lh-1">{{ course.courseDescription }}</span>
              </p>
            </div>
          </div>
          <div class="d-flex justify-content-between mx-4 my-2">
            <div class="mx-1">
            
            </div>
            <div class="d-flex">
              <div class="mx-1">
                <a routerLink="/admin/editCourse/{{ course.courseId }}"
                id="editCourse"
                  ><fa-icon class="edit" [icon]="faPenToSquare"></fa-icon
                ></a>
              </div>
              <div class="mx-1">
                <a id="deleteCourse"
                  ><fa-icon
                    routerLink="/admin/deleteCourse/{{ course.courseId }}"
                    class="delete"
                    [icon]="faTrashCan"
                    (click)="deleteCourse(course.courseId)"
                  ></fa-icon
                ></a>
              </div>
            </div>
          </div>
        </div>
        </div>
      </div>
    </ng-container>
  </ng-container>
</div>
