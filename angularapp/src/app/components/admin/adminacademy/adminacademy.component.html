<app-admin-navbar></app-admin-navbar>
<div class="input-group w-50 mx-auto mt-4" id="search-bar">
  <input
    type="text"
    id="searchAcademy"
    class="form-control"
    placeholder="Search the academy by name..."
    [(ngModel)]="searchInInput"
  />
</div>
<button class="btn addacademy" routerLink="/admin/addInstitute">
  Add new academy <fa-icon class="fs-4 ms-2" [icon]="faChessBishop"></fa-icon>
</button>
<p class="text-center fw-bolder fs-3 allacademies">All Academies</p>
<div class="container-fluid cards">
  <div class="row">
    <div
      class="col-lg-4 mb-4"
      *ngFor="let academy of academies | filter : searchInInput; let i=index"
    >
      <div class="grid-card" id="adminAcademyGrid{{i+1}}">
        <a
          href=""
          routerLink="/admin/viewCourse/{{ academy.instituteId }}"
          style="height: 200px"
        >
          <img
            src="{{ academy.image }}"
            alt="adminAcademyGrid{{i+1}}"
            class="card-img-top"
            style="height: 100%"
          />
        </a>
        <div class="card-body">
          <h5 class="card-title text-center">
            {{ academy.instituteName }}
          </h5>
          <div class="">
            <div>
              <p
                class="card-text text-justify lh-1 fs-6 fst-italic text-wrap"
                style="text-align: justify; text-justify: inter-word"
              >
                Description: {{ academy.instituteDescription }}
              </p>
              <div class="d-flex justify-content-between mt-4 w-100">
                <div>
                  <p>Place: {{ academy.instituteAddress }}</p>
                </div>
                <div>
                  <a
                    class="edit pe-3"
                    routerLink="/admin/editInstitute/{{ academy.instituteId }}"
                    id="editAcademy"
                    ><fa-icon [icon]="faPenToSquare"></fa-icon
                  ></a>
                  <a
                    class="delete pe-2"
                    routerLink="/admin/deleteInstitute/{{
                      academy.instituteId
                    }}"
                    (click)="deleteAcademy(academy.instituteId)"
                    id="deleteAcademy"
                    ><fa-icon [icon]="faTrashCan"></fa-icon
                  ></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
