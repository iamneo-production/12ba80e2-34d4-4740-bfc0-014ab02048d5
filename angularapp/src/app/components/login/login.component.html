<form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="mt-5">
  <p id="welcome" class="p-2 text-center fs-3">
    Login Please
    <fa-icon class="fs-1 ms-2" [icon]="faChessKnight"></fa-icon>
  </p>
  <div class="input-group mb-3">
    <span class="input-group-text"
      ><fa-icon [icon]="faEnvelope"></fa-icon
    ></span>
    <div class="form-floating">
      <input
        type="email"
        class="form-control"
        placeholder="Email"
        formControlName="email"
      />
      <label class="form-label">Email</label>
    </div>
  </div>
  <div
    class="error"
    *ngIf="loginForm.get('email').errors && loginForm.get('email').touched"
  >
    <p *ngIf="loginForm.get('email').errors.required">
      <fa-icon [icon]="faTriangleExclamation"></fa-icon>Please enter your email
      !
    </p>
  </div>
  <div class="input-group mb-3">
    <span class="input-group-text"><fa-icon [icon]="faLock"></fa-icon></span>
    <div class="form-floating">
      <input
        type="{{ passType }}"
        class="form-control"
        id="password"
        placeholder="Password"
        formControlName="password"
      />
      <span class="password-toggle-icon" (click)="toggle()" *ngIf="!show"
        ><fa-icon [icon]="faEyeSlash"></fa-icon
      ></span>
      <span class="password-toggle-icon" (click)="toggle()" *ngIf="show"
        ><fa-icon [icon]="faEye"></fa-icon
      ></span>
      <label for="password" class="form-label">Password</label>
    </div>
  </div>
  <div
    class="error"
    *ngIf="
      loginForm.get('password').errors && loginForm.get('password').touched
    "
  >
    <p *ngIf="loginForm.get('password').errors.required"><fa-icon [icon]="faTriangleExclamation"></fa-icon>Please enter your password !</p>
  </div>
  <button type="submit" id="loginButton" class="btn w-100">Login</button>
  <p class="mt-3">
    Don't have an account?
    <a (click)="signupLink()" id="signupLink">Sign up</a>
  </p>
</form>
